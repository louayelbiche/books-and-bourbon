<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="6" fill="#5c1a1a"/>
  <!-- Open book -->
  <g transform="translate(16,17)">
    <!-- Left page -->
    <path d="M-1,0 C-1,-2 -3,-6 -9,-7 L-9,5 C-3,4.5 -1,2 -1,0Z" fill="#f5e6d4"/>
    <!-- Right page -->
    <path d="M1,0 C1,-2 3,-6 9,-7 L9,5 C3,4.5 1,2 1,0Z" fill="#f5e6d4"/>
    <!-- Spine shadow -->
    <line x1="0" y1="-8" x2="0" y2="6" stroke="#a18320" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Left page lines -->
    <line x1="-7.5" y1="-4" x2="-3" y2="-3" stroke="#5c1a1a" stroke-width="0.5" opacity="0.3"/>
    <line x1="-7.5" y1="-1.5" x2="-3" y2="-0.8" stroke="#5c1a1a" stroke-width="0.5" opacity="0.3"/>
    <line x1="-7.5" y1="1" x2="-3" y2="1.2" stroke="#5c1a1a" stroke-width="0.5" opacity="0.3"/>
    <!-- Right page lines -->
    <line x1="7.5" y1="-4" x2="3" y2="-3" stroke="#5c1a1a" stroke-width="0.5" opacity="0.3"/>
    <line x1="7.5" y1="-1.5" x2="3" y2="-0.8" stroke="#5c1a1a" stroke-width="0.5" opacity="0.3"/>
    <line x1="7.5" y1="1" x2="3" y2="1.2" stroke="#5c1a1a" stroke-width="0.5" opacity="0.3"/>
  </g>
</svg>
